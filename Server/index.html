<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Server API - Test page</h1>
    <div>
        <p id="message">test</p>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'sendmessage';

        $(document).ready(function () {

            // Get the message from server
            $.getJSON('/api/message')
                .done(function (data) {
                    $.each(data, function (key, item) {
                        console.log(item);
                        $('#message').text(item);
                    })
                });

            // Send
            $.ajax({
                type: 'POST',
                url: uri,
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                data: '=message_here',
                success: function(msg){
                    alert( msg);
                }
            });
        });

    </script>

</body>
</html>
