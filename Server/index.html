<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Server API - Test page</h1>
    <div>
        <p id="message"></p>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/message';

        $(document).ready(function () {

            // Get the message from server
            $.getJSON(uri)
                .done(function (data) {

                    $.each(data, function (key, item) {
                        console.log(item);
                        $('#message').text(item);
                    })
                });
        });

    </script>

</body>
</html>
